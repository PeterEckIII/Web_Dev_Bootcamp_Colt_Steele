<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style type="text/css">
    .pink {
      background: pink;
      border: 1px solid purple;
    }
    .green {
      background: green;
      border: 1px solid red;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-lg-6 green">Halfway</div>
          <div class="col-lg-6 green">Other half</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 pink">Austin, TX</div>
      <div class="col-md-3 col-sm-6 pink">Portland, Oregon</div>
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-lg-2 green">One</div>
          <div class="col-lg-2 green">Two</div>
          <div class="col-lg-2 green">Three</div>
          <div class="col-lg-2 green">Four</div>
          <div class="col-lg-2 green">Five</div>
          <div class="col-lg-2 green">Six</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
