<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap_image_grid_project.css">
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Peter / Eck</a>                                 <!-- data-target needs to match the ID of the collapseable menu -->
    <button class="navbar-toggler navbar-toggler-left" id="" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- This div is for the navbar links. collapse and navbar-collapse add responsiveness to them -->
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <!-- Each piece needs an li with class nav-item and an anchor tag with class nav-link -->
        <li class="nav-item">
          <a class="nav-link" href="#">IMGS</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log In</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-camera"></span>Peter's Image Gallery</h1>
      <p class="jumbo_text">
        A small collection of my favorite images
      </p>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6 img_one">
        <div class="thumbnail">
          <img src="https://healingforestdotorg.files.wordpress.com/2017/05/stillness-featured-image.jpg?w=350&h=200&crop=1">
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 img_two">
        <div class="thumbnail">
          <img src="https://healingforestdotorg.files.wordpress.com/2017/05/stillness-featured-image.jpg?w=350&h=200&crop=1">
        </div>
      </div>
      <div class="col-lg-4 col-sm-6 img_three">
        <div class="thumbnail">
          <img src="https://healingforestdotorg.files.wordpress.com/2017/05/stillness-featured-image.jpg?w=350&h=200&crop=1">
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</body>
</html>
