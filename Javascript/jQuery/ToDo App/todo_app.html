  <title>Todo List</title>

      <li><span><i class="fa fa-trash"></i></span> Eat dinner</li>
      <li><span><i class="fa fa-trash"></i></span> Wash hands</li>
    </ul>
  </div>

<script type="text/javascript" src="static/js/todo_app.js"></script>
